<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление испарителя</title>
</head>
<body>

<div>
    <div>
        <span>Добавить испаритель в список</span>

        <div>
            <form th:method="POST" th:action="@{/evaporator}" th:object="${evaporator}">

                <p>
                    <label for="name">Введите название:</label>
                    <input th:field="*{name}" name="name" id="name" placeholder="название" type="string">
                </p>

                <p>
                    <label for="resistance">Введите сопротивление:</label>
                    <input th:field="*{resistance}" name="resistance" id="resistance" placeholder="тип" type="double">
                </p>

                <p>
                    <label for="price">Введите цену:</label>
                    <input th:field="*{price}" name="price" id="price" placeholder="цена" type="double">
                </p>

                <p>
                    <label for="provider_id">Поставщик: </label>
                    <select th:name="provider_id" id="provider_id">
                        <option th:value="NULL">пусто</option>
                        <option th:each="provider: ${providers}"
                                th:value="${provider.id}"
                                th:text="${provider.name +','+ provider.address}"></option>
                    </select>
                </p>
                <p>
                    <label for="store_id">Магазин: </label>
                    <select th:name="store_id" id="store_id">
                        <option th:value="NULL">пусто</option>
                        <option th:each="store: ${stores}"
                                th:value="${store.id}"
                                th:text="${store.name +','+ store.address}"></option>
                    </select>
                </p>

                <button type="submit">
                    СОХРАНИТЬ
                </button>
            </form>

            <form class="validate-form" th:method="GET" th:action="@{/evaporator}">
                <button type="submit">
                    ОТМЕНА
                </button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
