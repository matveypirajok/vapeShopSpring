<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Испарители</title>
</head>
<head>
    <title>Испарители</title>
</head>
<body>
<header>
    <h3>Список испарителей</h3>
</header>
<br>

<form th:method="GET" th:action="@{/evaporator/create}">
    <button type="submit">
        ДОБАВИТЬ ИСПАРИТЕЛЬ
    </button>
</form>

<br>

<div th:switch="${evaporators}">
    <div th:case="null">
        <h2>Список пуст</h2>
    </div>

    <div th:if="${evaporators.size() != 0}">

        <table>
            <tr>
                <th>№</th>
                <th>ИМЯ</th>
                <th>СОПРОТИВЛЕНИЕ</th>
                <th>ЦЕНА</th>
                <th>МАГАЗИН</th>
                <th>ПОСТАВЩИК</th>
                <th colspan="2">ДЕЙСТВИЕ</th>
            </tr>


            <tr th:each="evaporator,evaporatorStat : ${evaporators}">
                <td th:text="${evaporatorStat.count}"></td>
                <td th:text="${evaporator.name}"></td>
                <td th:text="${evaporator.resistance}"></td>
                <td th:text="${evaporator.price}"></td>
                <td th:text="${evaporator.storeName}"></td>
                <td th:text="${evaporator.providerName}"></td>
                <td>
                    <form th:method="GET" th:action="@{/evaporator/{id}/edit(id=${evaporator.id})}">
                        <button type="submit">
                            РЕДАКТИРОВАТЬ
                        </button>
                    </form>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/evaporator/{id}(id=${evaporator.id})}">
                        <button type="submit">
                            УДАЛИТЬ
                        </button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</div>
<br>
</body>
</html>
