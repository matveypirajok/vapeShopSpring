<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение магазина</title>
    <style>
        #nav-menu {
            width: 100%;
        }

        #nav-menu td {
            padding: 10px;
        }

        #nav-menu a {
            color: #000;
            text-decoration: none;
            padding: 5px;
        }

        #nav-menu a:hover {
            background-color: #ccc;
            border-radius: 3px;
        }

        #nav-menu a.active {
            background-color: #999;
            color: #fff;
            border-radius: 3px;
        }

        #nav-menu .auth-links {
            text-align: right;
        }

        #nav-menu .auth-links a {
            margin-left: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        div {
            padding: 20px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        span {
            font-size: 18px;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 6px 12px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<p th:insert="~{fragments/menu :: #nav-menu}"></p>
<div>
    <div>
        <span>Изменение магазина</span>

        <div>
            <form th:method="PATCH" th:action="@{/store/{id}(id=${store.getId()})}" th:object="${store}">

                <p>
                    <label for="name">Введите название:</label>
                    <input th:field="*{name}" name="name" id="name" placeholder="название" type="string">
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                </p>

                <p>
                    <label for="address">Введите адресс:</label>
                    <input th:field="*{address}" name="address" id="address" placeholder="адресс" type="string">
                <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
                </p>

                <button type="submit">
                    ОБНОВИТЬ
                </button>
            </form>

            <form th:method="GET" th:action="@{/store}">
                <button type="submit">
                    ОТМЕНА
                </button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
